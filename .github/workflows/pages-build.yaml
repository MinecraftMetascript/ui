# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # # Build WASM Artifact
      # - name: Install Nix
      #   uses: cachix/install-nix-action@v27

      # - name: Build flake for wasm
      #   run: |
      #     set -e
      #     nix build ".#wasm"
      #     cp ./result/main.wasm ./ui/static/mms.wasm

      # - name: Fetch latest mms.wasm
      #   run: |
      #     wget $(curl -s https://api.github.com/repos/minecraftmetascript/mms/releases/latest | grep 'browser_' | cut -d\" -f4 | grep 'mms.wasm')
      #     mv mms.wasm ./static/

      # Build Webapp
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies + Build
        env:
          CI: true
        run: |
          npm config set @minecraftmetsascript:registry=https://npm.pkg.github.com -L global
          # Remove local
          bun remove @minecraftmetascript/mms-wasm
          # Install remove
          bun i @minecraftmetascript/mms-wasm
          bun install
          bun run build

        # Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: "./build"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
